<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - Kingsmen Pastries</title>
  <link rel="stylesheet" href="../CSS/reset-password.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
</head>
<body>
  <div class="reset-container">
    <h2>Reset Your Password</h2>
    <p>Enter the email associated with your account and we'll send you instructions to reset your password.
      <br><br>
      kindly don't share your OTP with anyone.
    </p>
    <form id="reset-form">
      <label for="email">Email Address</label>
      <input type="email" id="reset-email" name="email" required />

      <button type="submit">Send Reset Link</button>
      <div id="reset-message"></div>
    </form>
    <p><a href="login.html">Back to Login</a></p>
  </div>

  <script src="../JAVASCRIPT/reset-password.js"></script>
</body>
</html>
