<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Now - Kingsmen Pastries</title>
  <link rel="stylesheet" href="../CSS/order.css">
  <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
  <link rel="manifest" href="../site.webmanifest">
</head>
<body>


  <h1>Order Your Favorite Pastries</h1>

  <form id="order-form">
    <div class="user-name-section">
      <label for="userName">Name:</label>
      <input type="text" id="userName" name="userName" placeholder="Enter your name" required>
    </div>

    <div class="user-address-section">
  <label for="address">Address:</label>
  <input type="text" id="address" name="address" placeholder="Enter your address" required>
</div>

<div class="user-phone-section">
  <label for="phone">Phone Number:</label>
  <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
</div>

<div class="user-email-section">
  <label for="userEmail">Email:</label>
  <input type="email" id="userEmail" name="userEmail" placeholder="Enter your email address" required>
</div>
    
    <div class="order-section">
      <label>Item:</label>
      <select class="item-name item-price" name="item[]" required>
        <option  value="" disabled selected>Select item</option>
        <option  value="Puff Puff" data-price="500">Puff Puff (7) - ₦500</option>
        <option  value="Buns" data-price="1200">Buns - ₦1200</option>
        <option  value="Egg Roll" data-price="550">Egg Roll - ₦550</option>
        <option  value="Shawarma" data-price="4500">Shawarma - ₦4500</option> 
         <option  value="Small Chops" data-price="1700">Small Chops - ₦1700</option> 
         <option  value="Cup Cakes" data-price="3000">Cup Cakes *6 - ₦3000</option>
         <option  value="Cake" data-price="1500"> Foil Cake - ₦1500</option>  
         <option  value="Banana Bread" data-price="2500">Banana Bread - ₦2500</option> 
         <option  value="Zobo" data-price="700">Zobo - ₦700</option> 
         <option  value="Zobo" data-price="2100">Zobo *3 - ₦2100</option> 
         <option  value="Zobo" data-price="4200">Zobo *6 - ₦4200</option> 
         <option  value="Tigernut" data-price="1500">Tigernut - ₦1500</option> 
         <option  value="Tigernut" data-price="4500">Tigernut *3 - ₦4500</option> 
         <option  value="Fruit Parfait" data-price="3500">Fruit Parfait - ₦3500</option> 
         <option  value="Fruit Parfait" data-price="7000">Fruit Parfait *2 - ₦7000</option> 
         <option  value="Cake Parfait" data-price="3000">Cake Parfait - ₦3000</option> 
         <option  value="Cake Parfait" data-price="6000">Cake Parfait *2 - ₦6000</option> 
         <option  value="Chin-Chin" data-price="2800">Chin-Chin(a jar) - ₦2800</option> 
         <option  value="Peanut" data-price="3000">Peanut(a jar)- ₦3000</option> 
         <option  value="Buger-small" data-price="2000">Buger(small) - ₦2000</option> 
         <option  value="Buger-medium" data-price="3000">Buger(medium) - ₦3000</option> 
         <option  value="Buger-large" data-price="4500">Buger(large) - ₦4500</option> 
         <option  value="Popcorn" data-price="800">Popcorn - ₦800</option> 
        <!-- Add more -->
       </select>
  
      <label>Quantity:</label>
      <input type="number" class="item-quantity" name="quantity[]" min="1" value="1" required>
  
      <button type="button" class="remove-section">Remove</button>
    </div>
  
    <div id="order-sections"></div>
  
    <button type="button" id="add-section">Add Another Item</button> 
  
    <h3>Total: ₦<span id="total-price">0</span></h3>

   
<div class="delivery-toggle">
 
</div> 

  
    <button type="submit" id="proceed-btn">Proceed to Pay</button>
  </form>
   

   <script src="../JAVASCRIPT/order.js"></script>

</body>
</html>
