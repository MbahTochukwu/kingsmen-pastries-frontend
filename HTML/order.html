<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Now - Kingsmen Pastries</title>
  <link rel="stylesheet" href="../CSS/order.css">
</head>
<body>


  <h1>Order Your Favorite Pastries</h1>

  <form id="order-form">
    <div class="user-name-section">
      <label for="userName">Name:</label>
      <input type="text" id="userName" name="userName" placeholder="Enter your name" required>
    </div>

    <div class="user-address-section">
  <label for="address">Address:</label>
  <input type="text" id="address" name="address" placeholder="Enter your address" required>
</div>

<div class="user-phone-section">
  <label for="phone">Phone Number:</label>
  <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
</div>
    
    <div class="order-section">
      <label>Item:</label>
      <select class="item-name item-price" name="item[]" required>
        <option  value="" disabled selected>Select item</option>
        <option  value="Puff Puff" data-price="100">Puff Puff - ₦100</option>
        <option  value="Buns" data-price="120">Buns - ₦120</option>
        <option  value="Egg Roll" data-price="150">Egg Roll - ₦150</option>
        <option  value="Shawarma" data-price="800">Shawarma - ₦800</option> 
         <option  value="Small Chops" data-price="1000">Small Chops - ₦1000</option> 
         <option  value="Small Chops" data-price="1000">Small Chops - ₦1000</option> 
         <option  value="Small Chops" data-price="1000">Small Chops - ₦1000</option> 
         <option  value="Small Chops" data-price="1000">Small Chops - ₦1000</option> 
         <option  value="Small Chops" data-price="1000">Small Chops - ₦1000</option> 
        <!-- Add more -->
       </select>
  
      <label>Quantity:</label>
      <input type="number" class="item-quantity" name="quantity[]" min="1" value="1" required>
  
      <button type="button" class="remove-section">Remove</button>
    </div>
  
    <div id="order-sections"></div>
  
    <button type="button" id="add-section">Add Another Item</button> 
  
    <h3>Total: ₦<span id="total-price">0</span></h3>

   
<div class="delivery-toggle">
 
</div> 

  
    <button type="submit" id="proceed-btn">Proceed to Pay</button>
  </form>
   









 
  

   <script src="../JAVASCRIPT/order.js"></script>

</body>
</html>
