<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Kingsmen Pastries</title>
  <link rel="stylesheet" href="../CSS/login.css" />
</head>
<body>
  <div class="login-container">
    <h2>Welcome Back!</h2>
    <form id="login-form"
    action="#" method="POST">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />

      <button type="submit"><a href="../HTML/home.html">Login</a></button> <br><br>
      <button type="submit"><a href="../HTML/reset-password.html">Reset Password</a></button> <br><br>
      <button type="submit"><a href="../HTML/forgot-password.html">Forgotten Password?</a></button>
      <div id="login-message"></div>
    </form>
    <p>Don't have an account? <a href="../HTML/signup.html">Sign up</a></p>
  </div>
 
  

  <script src="../JAVASCRIPT/login.js"></script>
</body>
</html>
