<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout | Kingsmen Pastries</title>
  <link rel="stylesheet" href="../CSS/checkout.css">
</head>
<body>
  <div class="checkout-container">
    <h1>Checkout</h1>
 

    <!-- User Delivery Info -->
    <form id="checkout-form">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" placeholder="Enter your full name" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" placeholder="08123456789" required>

      <label for="address">Delivery Address:</label>
      <textarea id="address" rows="4" placeholder="Enter your delivery address..." required></textarea>

      <label for="payment">Payment Method:</label>
<select id="payment" required>
  <option value="">Select</option>
  <option value="pay-on-delivery">Pay on Delivery</option>
  <option value="paystack">Pay with Card</option>
</select><br><br>

<div id="paystack-section" style="display: none;">
  <button id="pay-btn">Pay Now</button>
</div>
      

      <!-- Order Summary -->
      <h2>Order Summary</h2>
      <table>
        <thead>
          <tr>
            <th>Item</th>
            <th>Qty</th>
            <th>Price (₦)</th>
          </tr>
        </thead>
        <tbody id="order-items">
          <!-- Populated via JS -->
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2"><strong>Total</strong></td>
            <td><strong id="order-total">₦0</strong></td>
          </tr>
        </tfoot>
      </table>

      

<div class="delivery-toggle"></div> 
      <button type="submit"> <a href="../HTML/delivery-details.html"></a>  Place Order</button>
    </form>
  </div>


  <script src="https://js.paystack.co/v1/inline.js"></script>
   <script src="../JAVASCRIPT/checkout.js"></script>


</body>
</html>
